<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS-Drum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info">desktop only</div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">press</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">press</span>
    </div>
  </div>

  <audio data-key="65" preload="auto" src="sounds/55.bd2.wav"></audio>
  <audio data-key="83" preload="auto" src="sounds/backwards-tu.wav"></audio>
  <audio data-key="68" preload="auto" src="sounds/na.wav"></audio>
  <audio data-key="70" preload="auto" src="sounds/55.cym3.wav"></audio>
  <audio data-key="71" preload="auto" src="sounds/55.rim2.wav"></audio>
  <audio data-key="72" preload="auto" src="sounds/55.thi1.wav"></audio>
  <audio data-key="74" preload="auto" src="sounds/55.tlo1.wav"></audio>
  <audio data-key="75" preload="auto" src="sounds/DM-ProcessedEthnPerc15.wav"></audio>
  <audio data-key="76" preload="auto" src="sounds/DM-ProcessedEthnPerc27.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  keys.forEach(key => {
    key.addEventListener("click", playM)
  })

  function playM(e) {
    const audio = document.querySelector(`audio[data-key="${e.target.parentElement.dataset.key}"]`);
    const key = document.querySelector(`div[data-key="${e.target.parentElement.dataset.key}"]`);
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

</script>


</body>
</html>
